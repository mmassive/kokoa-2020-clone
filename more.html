<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - kakao Clone</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
                ></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMDRfMTg5%2FMDAxNjM2MDExMTMxNzEy.2BR-RTEASs2F_6h64fZprYNNb37DXTkYiIs8paDYAh4g.8h6C-jchz9qwpKE0cqseCsHPYFI-CBmVDct5Pubxye4g.PNG.djgkrrl1234%2Fimage.png&type=sc960_832"
                        class="user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tae Hyun</h4>
                        <h6 class="user-component__subtitle">010-9737-2899<span class="user-component__nnn">!</span></h6>
                    </div>
                </div>
                <div class="user-component__column"><i class="fa-solid fa-message fa-2x"></i></div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-solid fa-calendar-days"></i><span>Calendar</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-face-grin-wink"></i><span>Emoticons</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-palette"></i><span>Themes</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-receipt"></i><span>Account</span></div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-solid fa-inbox"></i><span>Talk Drive</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-comments"></i><span>Open Chat</span></div>
                <div class="icon-row__icon"></div>
                <div class="icon-row__icon"></div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSmwtfah_cQR1ivlaMaV9XYvX3tM5WAM9zsloRsvX3F81cFAbC0wOts1Lckzj5PgPB0co&usqp=CAU" />
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://thumb.mt.co.kr/06/2020/03/2020031716452867041_1.jpg/dims/optimize/" />
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Friends</span>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="chats.html"> <span class="nav__notification badge">1</span> <i class="fa-solid fa-comment fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="more.html"><span class="nav__add"></span> <i class="fa-regular fa-circle fa-xl"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/20ca76b91b.js" crossorigin="anonymous"></script>
    </body>
</html>
