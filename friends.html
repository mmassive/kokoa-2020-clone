<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - kakao Clone</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span
                    ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
                ></span>
            </div>
        </header>

        <a id="friends-display-link"> <i class="fa-solid fa-circle-info"></i>Friends' Names Display <i class="fa-solid fa-angle-right fa-sm"></i></a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMDRfMTg5%2FMDAxNjM2MDExMTMxNzEy.2BR-RTEASs2F_6h64fZprYNNb37DXTkYiIs8paDYAh4g.8h6C-jchz9qwpKE0cqseCsHPYFI-CBmVDct5Pubxye4g.PNG.djgkrrl1234%2Fimage.png&type=sc960_832"
                        class="user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tae Hyun</h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header"><span>Channel</span><i class="fa-solid fa-angle-up"></i></div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMDRfMTg5%2FMDAxNjM2MDExMTMxNzEy.2BR-RTEASs2F_6h64fZprYNNb37DXTkYiIs8paDYAh4g.8h6C-jchz9qwpKE0cqseCsHPYFI-CBmVDct5Pubxye4g.PNG.djgkrrl1234%2Fimage.png&type=sc960_832"
                        class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span class="aaaaa">2</span><i class="fa-solid fa-angle-right fa-sm"></i></div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://t1.daumcdn.net/cfile/blog/9969EF4F5B46FD5C2B"
                        class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">DaHee</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span class="aaaaa"></div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-user-check fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="chats.html"> <span class="nav__notification badge">1</span> <i class="fa-solid fa-comment fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="more.html"><span class="nav__add"></span> <i class="fa-regular fa-circle fa-xl"></i></a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <i class="fa-solid fa-comment fa-xl"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/20ca76b91b.js" crossorigin="anonymous"></script>
    </body>
</html>
