<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - kakao Clone</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
                <span
                    ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
                ></span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends-title">Recommended Friends</h6>
                <span>You have no recommended friends</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>Go to Openchat Home <i class="fa-solid fa-angle-right"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#MoonGoo</h5>
                        <h6 class="open-post__hashtags">#Cake#tteokbokki#Chocolate</h6>
                        <div class="open-post__members">
                            <img
                                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMDRfMTg5%2FMDAxNjM2MDExMTMxNzEy.2BR-RTEASs2F_6h64fZprYNNb37DXTkYiIs8paDYAh4g.8h6C-jchz9qwpKE0cqseCsHPYFI-CBmVDct5Pubxye4g.PNG.djgkrrl1234%2Fimage.png&type=sc960_832"
                            />
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMDRfMTg5%2FMDAxNjM2MDExMTMxNzEy.2BR-RTEASs2F_6h64fZprYNNb37DXTkYiIs8paDYAh4g.8h6C-jchz9qwpKE0cqseCsHPYFI-CBmVDct5Pubxye4g.PNG.djgkrrl1234%2Fimage.png&type=sc960_832"
                            />
                            <div class="open-post__heart-count fa-xs"><i class="fa-solid fa-heart"></i><span>326</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="chats.html"> <span class="nav__notification badge">1</span> <i class="fa-solid fa-comment fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="more.html"><span class="nav__add"></span> <i class="fa-regular fa-circle fa-xl"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/20ca76b91b.js" crossorigin="anonymous"></script>
    </body>
</html>
